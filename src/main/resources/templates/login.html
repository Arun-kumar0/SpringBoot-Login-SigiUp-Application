<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login Page</title>
	<link rel="stylesheet" th:href="@{/Css/login.css}">
	<script type="text/javascript" th:src = "@{JS/success.js}"></script>
</head>
<body id="body">
	<div id="full-border">
	<h2 id="login-title">Login Form</h2>
	<div id="forms">
	
	<form th:action="@{/login}" th:object="${studentModel}" method="post">
	
		<label>Name</label>
		<input type="text" th:field="*{name}" required>
		<span th:if="${#fields.hasErrors('name')}"
		th:errors="*{name}"></span>
		
		<label>Email</label>
		<input type="email" th:field="*{email}" required>
		<span th:if="${#fields.hasErrors('email')}"
		th:errors="*{email}"></span>
		
		<label>Password</label>
		<input type="password" th:field="*{password}" required>
		<span th:if="${#fields.hasErrors('password')}"
		th:errors="*{password}"></span>
		
		<button type="submit" onclick="success()" id="login-btn">Login</button>
		<p id="signin">Already Have an Account?<a th:href="@{/signin}">Signin</a></p>
		
		<p></p>
	</form>
	</div>
	</div>		
</body>
</html>
